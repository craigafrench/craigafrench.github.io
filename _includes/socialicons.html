<ul class="social">
	{% if site.cv %}
    	<li><a href="{{ site.cv }}" title="Download my CV" class="fa fa-file-pdf-o fa-3x"></a></li>
	{% endif %}
	{% if site.twitter %}
    	<li><a href="http://www.twitter.com/{{ site.twitter }}" title="Follow me on Twitter" class="fa fa-twitter fa-3x"></a></li>
	{% endif %}	
	{% if site.instagram %}
    	<li><a href="http://www.instagram.com/{{ site.instagram }}" title="Follow me on Instagram" class="fa fa-instagram fa-3x"></a></li>
    	{% endif %}
	{% if site.flickr %}
    	<li><a href="http://www.flickr.com/{{ site.flickr }}" title="Follow me on Instagram" class="fa fa-flickr fa-3x"></a></li>
    	{% endif %}
	{% if site.email %}
    	<li><a href="mailto:{{ site.email }}" title="Send me an email" class="fa fa-envelope-o fa-3x"></a></li>
	{% endif %}	
</ul>
